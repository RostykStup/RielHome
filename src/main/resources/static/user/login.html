<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/rielhome.css">
</head>
<body>
<div id="container">
    <div id="login-container">
        <div id="label-container">
            <div>Sing in</div>
            <div class="break"></div>
            <div><label>RielHome(тут тіпа логотип)</label></div>
        </div>

        <div id="input-container">
            <div class="input">
                <div class="floating-label" id="login-input-container">
                    <input class="floating-input" type="text" id="login-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="login-input" id="login-label">Login</label>
                </div>
            </div>
            <div class="input">
                <div class="floating-label"  id="password-input-container">
                    <input class="floating-input" type="password" id="password-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="password-input" id="password-label">Password</label>
                </div>
            </div>
        </div>
        <div id="actions-container">
            <button id="create-account-btn">Create account</button>
            <button id="login-btn">Sing in</button>
        </div>
    </div>
</div>
</body>
<script src="../js/login.js"></script>
</html>
