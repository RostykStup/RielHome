<div id="container">
    <h1>Registration Form</h1>
    <form id="user-role-form" class="form cf">
        <section class="plan cf">
            <h2>Choose type of your account:</h2>
            <input type="radio" name="user-role" id="user" value="user"checked>
            <label class="free-label four col" for="user">User</label>

            <input type="radio" name="user-role" id="realtor" value="realtor">
            <label class="basic-label four col" for="realtor">Realtor</label>

            <input type="radio" name="user-role" id="firm" value="firm" >
            <label class="premium-label four col" for="firm">Firm</label>
        </section>
    </form>
    <div class="line"></div>
    <h2>*Fill out these fields to register:</h2>
    <form id="user-info-form">
        <div id="registration-container">
            <!--            <div id="border-container">-->
            <div class="input-container">
                <img class="icon-input" src="https://img.icons8.com/ios/50/000000/login-as-user.png"/>
                <div class="floating-label">
                    <input class="floating-input" type="text" id="login-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="login-input">Login</label>
                </div>
            </div>
            <div class="input-container">
                <img class="icon-input" src="https://img.icons8.com/small/32/000000/password.png"/>
                <div class="floating-label">
                    <input class="floating-input" type="text" id="password-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="password-input">Password</label>
                </div>
            </div>
            <div class="input-container">
                <img class="icon-input" src="https://img.icons8.com/small/32/000000/name.png"/>
                <div class="floating-label">
                    <input class="floating-input" type="text" id="name-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="name-input">Name</label>
                </div>
            </div>
            <div class="input-container">
                <img class="icon-input" src="https://img.icons8.com/ios-filled/50/000000/email.png"/>
                <div class="floating-label">
                    <input class="floating-input" type="text" id="email-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="email-input">Email</label>
                </div>
            </div>
            <div class="input-container">
                <img class="icon-input" src="https://img.icons8.com/android/48/000000/phone.png"/>
                <div class="floating-label">
                    <input class="floating-input" type="text" id="phone-input" placeholder=" ">
                    <span class="highlight"></span>
                    <label for="phone-input">Phone number</label>
                </div>
            </div>
            <!--            </div>-->
        </div>
        <div id="image-upload">
            <input type="file" accept="image/*" id="image-input" onchange="readURL(this);">
            <p>Drag your image here or click in this area.</p>
        </div>
    </form>
    <div class="line"></div>
    <div id="location-input-container">
        <div id="realtor-location">
